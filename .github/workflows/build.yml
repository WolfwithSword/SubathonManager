name: Build SubathonManager (Windows)

on:
  push:
    branches: [ main ]
    tags:
        - 'v.*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      only_wiki: ${{ steps.check.outputs.only_wiki }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2
      - name: Check changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            wiki:
              - 'wiki/**'
            non_wiki:
              - '**'
              - '!wiki/**'
              - '!.github/workflows/**'
            workflows:
              - '.github/workflows/**'
      - name: Did only wiki change?
        id: check
        run: |
          if [[ "${{ steps.filter.outputs.wiki }}" == "true" && "${{ steps.filter.outputs.non_wiki }}" != "true" ]]; then
            echo "only_wiki=true" >> $GITHUB_OUTPUT
          else
            echo "only_wiki=false" >> $GITHUB_OUTPUT
          fi
          
  build:
    env:
      RUNTIME: win-x64
    name: Build Windows App
    runs-on: windows-latest
    needs: changes
    if: needs.changes.outputs.only_wiki != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore SubathonManager.sln

      - name: Determine version and filename
        id: vars
        shell: bash
        run: |
          RUNTIME=${{ env.RUNTIME }}
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "version=nightly-${GITHUB_SHA}" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "version=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
          
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "filename=SubathonManager_${RUNTIME}_nightly.zip" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "filename=SubathonManager_${RUNTIME}_${GITHUB_SHA}.zip" >> $GITHUB_OUTPUT
          else
            echo "filename=SubathonManager_${RUNTIME}_${GITHUB_REF_NAME}.zip" >> $GITHUB_OUTPUT
          fi

      - name: Build project
        run: >
            dotnet publish SubathonManager.UI/SubathonManager.UI.csproj 
            -c Release 
            -r ${{ env.RUNTIME }}
            --self-contained true 
            -p:PublishSingleFile=true 
            -p:IncludeAllContentForSelfExtract=true 
            -p:PublishTrimmed=false 
            -p:InformationalVersion=${{ steps.vars.outputs.version }} 
            -o build

      - name: Copy presets folder into build output
        run: |
          mkdir -Force build\presets
          xcopy presets build\presets /E /I /Y
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubathonManager_${{env.RUNTIME}}_${{steps.vars.outputs.version}}
          path: build

  release:
    env:
      RUNTIME: win-x64
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, changes]
    if: needs.changes.outputs.only_wiki != 'true' && ((github.ref_type == 'tag' && github.ref != 'refs/tags/nightly') || github.ref_name == 'main')

    steps:
      - name: Determine release filename
        id: vars
        run: |
          RUNTIME=${{env.RUNTIME}}
          
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "version=nightly-${GITHUB_SHA}" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "version=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
          
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "filename=SubathonManager_${RUNTIME}_nightly.zip" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "filename=SubathonManager_${RUNTIME}_${GITHUB_SHA}.zip" >> $GITHUB_OUTPUT
          else
            echo "filename=SubathonManager_${RUNTIME}_${GITHUB_REF_NAME}.zip" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: SubathonManager_${{env.RUNTIME}}_${{steps.vars.outputs.version}}
          path: build/

      - name: Zip release files
        run: |
          cd build
          zip -r ../${{ steps.vars.outputs.filename }} .

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/tags/nightly'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.vars.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Nightly Release
        if: github.ref_name == 'main'
        uses: softprops/action-gh-release@v2
        with:
          name: "Nightly Build"
          tag_name: "nightly"
          body: "Latest build from main branch."
          prerelease: true
          files: ${{ steps.vars.outputs.filename }}
          token: ${{ secrets.GITHUB_TOKEN }}
