name: Build SubathonManager (Windows)

on:
  push:
    branches: [ main ]
    tags:
        - 'v.*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore SubathonManager.sln

      - name: Determine version
        id: vars
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "nightly-${GITHUB_SHA}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build project
        run: >
            dotnet publish SubathonManager.UI/SubathonManager.UI.csproj 
            -c Release 
            -r win-x64 
            --self-contained true 
            -p:PublishSingleFile=true 
            -p:IncludeAllContentForSelfExtract=true 
            -p:PublishTrimmed=false 
            -p:InformationalVersion=${{ steps.vars.outputs.version }} 
            -o build

      - name: Compress
        run: Compress-Archive -Path build\* -DestinationPath SubathonManager.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubathonManager
          path: SubathonManager.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref_type == 'tag' && github.ref != 'refs/tags/nightly') || github.ref_name == 'main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: SubathonManager
          path: build/

      - name: Determine release filename
        id: vars
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "filename=SubathonManager-nightly.zip" >> $GITHUB_OUTPUT
          else
            echo "filename=SubathonManager-${GITHUB_REF_NAME}.zip" >> $GITHUB_OUTPUT
          fi

      - name: Zip release files
        run: |
          cd build
          zip -r ../${{ steps.vars.outputs.filename }} .

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/tags/nightly'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.vars.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Nightly Release
        if: github.ref_name == 'main'
        uses: softprops/action-gh-release@v2
        with:
          name: "Nightly Build"
          tag_name: "nightly"
          body: "Latest build from main branch."
          prerelease: true
          files: ${{ steps.vars.outputs.filename }}
          token: ${{ secrets.GITHUB_TOKEN }}